<head>
    <title>Leaderboard</title>
</head>
<body>
	<div class="container">
		<h1>Leaderboard</h1>
	    {{> leaderboard}}
	    {{> loginButtons}}
	</div>
</body>

<template name="leaderboard">
<div class="section">
	<table>
    	<thead>
        	<tr>
            	<th data-field="name">Name</th>
              	<th data-field="score">Score</th>
            </tr>
        </thead>

        <tbody>
        	{{#each player}}
          	<tr>
          		<td class="player {{selectedClass}}">{{name}}</td>
        		<td class="player {{selectedClass}}">{{score}}</td>
          	</tr>
          	{{/each}}
        </tbody>
      </table>
</div>
<div class="divider"></div>
<div class="section">
	<div class="row">
		<div class="col s4">
			<a class="waves-effect waves-light btn increment">
				<i class="mdi-editor-vertical-align-top"></i>
				Give 5 Points
			</a>
			
		</div>

		<div class="col s4">
			<a class="waves-effect waves-light btn decrement">
				<i class="mdi-editor-vertical-align-bottom"></i>
				Take 5 Points
			</a>
		</div>

		<div class="col s4">
			<a class="waves-effect waves-light red btn remove">
				<i class="mdi-action-delete"></i>
				Remove Player
			</a>
	    </div>
	</div>	
</div>	
<!-- <div class="divider"></div>	
	{{#if showSelectedPlayer}}
	<p>Selected Player: {{showSelectedPlayer.name}}</p>
	{{/if}} -->

	{{> addPlayerForm}} 
	
</template>

<template name="addPlayerForm">
{{#if currentUser}}
	<div class="section">
		<div class="row">
		    <form>
				<div class="col s11">
					 <input id="nameField" type="text" name="playerName">
				</div>

				<div class="col s1">
					<a class="btn-floating btn-large waves-effect waves-light addPlayer">
						<i class="mdi-content-add"></i>
					</a>
				</div>
			 </form>
		</div>	
	</div>	
{{/if}}	
	       
	        
	   
</template>
